{% extends 'base.html' %} 
{% block content %}
<div class="max-w-lg mx-auto p-4 sm:p-6 lg:p-8 text-center">
  <div class="bg-base-100 p-6 sm:p-8 rounded-box shadow-xl space-y-6">
    <div role="alert" class="alert alert-warning shadow-lg text-left mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
      <span>
        This will remove version history (snapshots) for ALL watches, but keep your list of URLs! <br />
        You may like to use the <strong>BACKUP</strong> link first.
      </span>
    </div>

    <form action="{{url_for('ui.clear_all_history')}}" method="POST" class="space-y-6">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" >
      
      <div class="form-control w-full max-w-xs mx-auto">
        <label class="label" for="confirmtext">
          <span class="label-text">Confirmation text</span>
        </label>
        <input type="text" id="confirmtext" required name="confirmtext" value="" class="input input-bordered w-full" />
        <label class="label">
          <span class="label-text-alt">Type in the word <strong>clear</strong> to confirm that you understand.</span>
        </label>
      </div>
      
      <div class="flex justify-center gap-4 mt-8">
        <button type="submit" class="btn btn-error">Clear History!</button>
        <a href="{{url_for('watchlist.index')}}" class="btn btn-outline">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
