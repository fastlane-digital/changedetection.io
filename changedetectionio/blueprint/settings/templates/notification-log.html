{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
     <div class="bg-base-100 p-6 rounded-box shadow-xl space-y-4">
        <h1 class="text-2xl font-semibold mb-4">Notification Debug Log</h1>
        <div id="notification-error-log" class="text-xs font-mono bg-base-200 p-4 rounded-box overflow-x-auto max-h-[calc(100vh-20rem)]">
            {% if logs %}
                {% for log_entry in logs|reverse %}
                    <p class="whitespace-pre-wrap break-all py-0.5 border-b border-base-300/50 last:border-b-0">{{log_entry}}</p>
                {% endfor %}
            {% else %}
                <p>No notification logs found.</p>
            {% endif %}
        </div>
     </div>
</div>
{% endblock %}
